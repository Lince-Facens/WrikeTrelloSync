plugins {
    id 'java'
}

group 'com.guichaguri'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.konghq:unirest-java:2.3.08"
    implementation "org.nanohttpd:nanohttpd:2.2.0"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
